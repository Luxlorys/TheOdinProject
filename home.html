<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Odin Project</title>

    <!-- javascript -->
    <script src="js/index.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
      <div class="row">

        <div class="column">
          <form id="form-add-book">
              <div class="form-group">
                <input type="text" class="form-control" id="author" aria-describedby="author" placeholder="Enter the author here">
              </div>

              <div class="form-group">
                  <input type="text" class="form-control" id="title" aria-describedby="author" placeholder="Enter the title of book">
                </div>

                <div class="form-group">
                  <input type="number" class="form-control" id="pages" aria-describedby="author" placeholder="Number of pages">
                </div>

                <div class="form-check">
                  <input type="checkbox" class="form-check-label" id="isRead">
                  <label class="form-check-label" for="isRead">Finished</label>
                </div>

              <button id="btn-add-book" type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

        <div class="column">
          <ul id="book-list"></ul>
        </div>
      </div>
    </div>
</body>
</html>
