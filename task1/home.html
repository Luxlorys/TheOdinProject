<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Odin Project</title>

    <!-- javascript -->
    <script src="js/index.js"></script>
    <script src="js/test.ts"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <form id="form-add-book">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="author"
                aria-describedby="author"
                placeholder="Enter the author here"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="title"
                aria-describedby="author"
                placeholder="Enter the title of book"
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="pages"
                aria-describedby="author"
                placeholder="Number of pages"
              />
            </div>

            <div class="form-check">
              
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />

              <label
                id="isRead"
                class="form-check-label"
                for="flexCheckDefault"
                style="display: inline-block; vertical-align: middle"
              >
                Finished
              </label>
            </div>

            <button id="btn-add-book" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div> <!-- end of column -->

        <div class="column">
          <ul id="book-list"></ul>
        </div>

      </div> <!-- end of row -->
    </div> <!-- end of container -->

  </body>
</html>
